<script type="text/javascript">
  RED.nodes.registerType("gotify-subscribe", {
    category: "gotify",
    color: "#808dd9",
    defaults: {
      name: { value: "" },
      server: {
        value: "",
        type: "gotify-server-subscribe",
      },
    },
    inputs: 0,
    outputs: 1,
    icon: "font-awesome/fa-arrow-circle-right",
    label: function () {
      return this.name || "Gotify Subscribe";
    },
  });
</script>

<script type="text/html" data-template-name="gotify-subscribe">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
    <select id="node-input-server" type="gotify-server-subscribe" required>
      <option value=""></option>
    </select>
  </div>
</script>

<script type="text/html" data-help-name="gotify-subscribe">
  <p>
    A node that subscribes to Gotify notifications.
    <b>Don't loop this node back into the same notification push node.</b>
  </p>
</script>
